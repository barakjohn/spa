<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100명 파이팅</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s ease-in-out;
        }
        
        .btn:hover {
            background-color: #0069d9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>100명 파이팅</h1>
        <h2>부천삼락교회 파이팅</h2>
        <p>부천삼락교회 100명 파이팅 챌린지에 참여해 주셔서 감사합니다. 이 챌린지는 건강한 몸과 마음을 위한 운동과 동시에 함께 하는 즐거움을 느끼는 시간이 될 것입니다.</p>
        <p>챌린지 참여를 위해 준비된 운동 프로그램과 규칙을 확인하시려면 아래 버튼을 클릭해 주세요.</p>
        <a href="#" class="btn">운동 프로그램 및 규칙 확인하기</a>
        <!--여기-->
    </div>
</body>
</html>
